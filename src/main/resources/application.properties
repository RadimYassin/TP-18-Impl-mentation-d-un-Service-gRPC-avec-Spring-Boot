# Configuration du serveur gRPC
grpc.server.port=9090

# Configuration de la base de donn√©es H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (accessible via http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration du serveur HTTP (pour la console H2)
server.port=8081

# Logging
logging.level.ma.projet.grpc=DEBUG
logging.level.io.grpc=INFO
